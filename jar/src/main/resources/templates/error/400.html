<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive | 잘못된 요청</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        :root {
            --bg-dark: #020617;
            --text-primary: #E2E8F0;
            --text-secondary: #94A3B8;
            --accent-cyan: #0e7490;
            --accent-blue-deep: #00145d57;
            --accent-blue-sky: #00203272;
            --card-bg: rgba(15, 23, 42, 0.65);
            --card-border: rgba(255, 255, 255, 0.1);
            --glow-color: rgba(34, 211, 238, 0.4);
        }
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            position: relative;
            overflow-x: hidden;
        }
        .background-shapes {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1; overflow: hidden;
        }
        .shape { position: absolute; border-radius: 50%; opacity: 0.5; mix-blend-mode: screen; filter: blur(70px); will-change: transform; }
        .shape-1 { width: 40vmax; height: 40vmax; background-color: var(--accent-cyan); top: -10vh; left: -10vw; animation: move-shape-1 25s infinite alternate ease-in-out; }
        .shape-2 { width: 50vmax; height: 50vmax; background-color: var(--accent-blue-deep); bottom: -20vh; right: -15vw; animation: move-shape-2 30s infinite alternate ease-in-out -8s; }
        .shape-3 { width: 35vmax; height: 35vmax; background-color: var(--accent-blue-sky); bottom: 25vh; left: 5vw; animation: move-shape-3 22s infinite alternate ease-in-out -15s; }
        @keyframes move-shape-1 { from { transform: translate(0, 0) rotate(0deg) scale(1.1); } to { transform: translate(15vw, 10vh) rotate(45deg) scale(1); } }
        @keyframes move-shape-2 { from { transform: translate(0, 0) rotate(0deg) scale(1); } to { transform: translate(-20vw, -15vh) rotate(-30deg) scale(1.2); } }
        @keyframes move-shape-3 { from { transform: translate(0, 0) rotate(0deg) scale(0.9); } to { transform: translate(10vw, -5vh) rotate(60deg) scale(1.1); } }
        .glass-card { background: var(--card-bg); border: 1px solid var(--card-border); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
    </style>
</head>
<body class="antialiased">
    <div class="background-shapes" aria-hidden="true">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>
    <div class="relative z-10 min-h-screen flex items-center justify-center p-4 sm:p-6 lg:p-8">
        <div class="w-full max-w-2xl">
            <section id="error-section">
                <div class="glass-card rounded-2xl p-6 md:p-8 text-center">
                    <div class="text-cyan-400 mb-4">
                        <i class="fa-solid fa-triangle-exclamation fa-3x"></i>
                    </div>
                    <h2 class="text-2xl font-bold mb-4">잘못된 요청입니다</h2>
                    <p th:text="${errorMessage}" class="text-text-secondary mb-8">오류 메시지가 여기에 표시됩니다.</p>
                    <a href="/article_list" class="w-1/2 mx-auto text-center bg-white/10 text-white font-bold py-3 px-6 rounded-lg hover:bg-white/20 transition-colors">
                        <i class="fa-solid fa-list mr-2"></i> 게시판으로 돌아가기
                    </a>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
