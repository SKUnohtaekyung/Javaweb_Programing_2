<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Archive | Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <style>
        :root {
            --bg-dark: #020617;
            --text-primary: #E2E8F0;
            --text-secondary: #94A3B8;
            --accent-cyan: #0e7490;
            --card-bg: rgba(15, 23, 42, 0.65);
            --card-border: rgba(255, 255, 255, 0.1);
            --glow-color: rgba(34, 211, 238, 0.4);
        }
        body { background: var(--bg-dark); color: var(--text-primary); overflow-x: hidden; }
        .glass-card { background: var(--card-bg); border: 1px solid var(--card-border); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); transition: all .3s cubic-bezier(.25,.8,.25,1); }
        .glass-card:hover { transform: translateY(-6px); box-shadow: 0 0 40px -10px var(--glow-color), 0 10px 15px -3px rgba(0,0,0,.2); }
        .glass-input { background: rgba(255,255,255,.05); border: 1px solid var(--card-border); transition: all .2s ease-in-out; }
        .glass-input:focus { outline: none; border-color: var(--accent-cyan); box-shadow: 0 0 15px var(--glow-color); background: rgba(255,255,255,.08); }
    </style>
</head>
<body class="antialiased">
    <div class="relative z-10 min-h-screen p-4 sm:p-6 lg:p-8">
        <header class="flex justify-between items-center mb-12 md:mb-16 max-w-7xl mx-auto">
            <h1 class="text-3xl md:text-4xl font-black tracking-tight text-transparent bg-clip-text bg-gradient-to-r from-white to-slate-400">BOARD</h1>
            <a href="/#board" class="text-sm font-bold transition-all duration-300 hover:text-white flex items-center gap-2 px-4 py-2 rounded-lg bg-white/5 border border-white/10 hover:border-cyan-400 hover:bg-cyan-500/10">
                <i class="fa-solid fa-arrow-left"></i>
                <span class="hidden md:inline">Back to Main</span>
            </a>
        </header>

        <div class="max-w-7xl mx-auto lg:grid lg:grid-cols-3 lg:gap-8">
            <aside class="lg:col-span-1 lg:sticky lg:top-8 h-fit">
                <section class="mb-8 lg:mb-0">
                    <div class="glass-card rounded-2xl p-6">
                        <h2 class="text-xl font-bold mb-5 flex items-center gap-3">
                            <i class="fa-solid fa-magnifying-glass text-cyan-400"></i> 검색
                        </h2>
                        <form th:action="@{/article_list}" method="get" class="flex gap-3">
                            <input type="text" name="keyword" placeholder="검색어를 입력하세요" th:value="${keyword}"
                                   class="glass-input w-full rounded-lg px-4 py-2.5 text-white placeholder:text-slate-500" />
                            <button type="submit" class="bg-cyan-600 hover:bg-cyan-500 text-white font-bold px-4 rounded-lg flex items-center justify-center" aria-label="검색">
                                <i class="fa-solid fa-magnifying-glass text-white"></i>
                            </button>
                        </form>
                    </div>
                </section>
                <section class="mb-8 lg:mb-0">
                    <div class="glass-card rounded-2xl p-6">
                        <h2 class="text-xl font-bold mb-5 flex items-center gap-3">
                            <i class="fa-solid fa-pen-nib text-cyan-400"></i> 새 글 작성
                        </h2>
                        <form id="add-article-form" class="space-y-4">
                            <div>
                                <label for="title" class="block text-sm font-medium text-text-secondary mb-1.5">제목</label>
                                <input type="text" id="title" name="title" required class="glass-input w-full rounded-lg px-4 py-2.5 text-white placeholder:text-slate-500">
                            </div>
                            <div>
                                <label for="content" class="block text-sm font-medium text-text-secondary mb-1.5">내용</label>
                                <textarea id="content" name="content" rows="6" required class="glass-input w-full rounded-lg px-4 py-2.5 text-white placeholder:text-slate-500"></textarea>
                            </div>
                            <div>
                                <input type="text" name="user" placeholder="작성자" class="glass-input w-full rounded-lg px-4 py-2.5 text-white placeholder:text-slate-500">
                            </div>
                            <div class="pt-2">
                                <button type="submit" class="w-full bg-gradient-to-r from-cyan-500 to-blue-500 text-white font-bold py-3 px-6 rounded-lg transition-all duration-300 hover:shadow-[0_0_20px_var(--glow-color)] hover:scale-105">
                                    <i class="fa-solid fa-plus mr-2"></i> 글 추가하기
                                </button>
                            </div>
                        </form>
                    </div>
                </section>
            </aside>

            <main class="lg:col-span-2">
                <section>
                    <div id="article-list" class="space-y-6">
                        <div id="no-articles-message" th:if="${#lists.isEmpty(boards.content)}" class="glass-card rounded-2xl p-8 text-center">
                            <p class="text-text-secondary">아직 게시글이 없습니다. 첫번째 글을 작성해보세요.</p>
                        </div>

                        <article th:each="board : ${boards.content}" th:id="'article-' + ${board.id}" class="glass-card rounded-2xl p-6 md:p-8">
                            <h2 class="text-2xl font-bold mb-3" th:text="${board.title}"></h2>
                            <p class="text-text-secondary leading-relaxed mb-6 whitespace-pre-wrap" th:text="${board.content}"></p>
                            <div class="flex justify-end items-center gap-3 pt-4 border-t border-white/10">
                                <a th:href="@{/board_edit/{id}(id=${board.id})}" class="text-sm text-cyan-300 bg-cyan-500/10 hover:bg-cyan-500/20 border border-cyan-500/20 hover:border-cyan-500/40 rounded-lg px-4 py-2 font-semibold transition-colors flex items-center gap-2"><i class="fa-solid fa-pen"></i> 수정</a>
                                <button th:data-id="${board.id}" class="view-btn text-sm text-white bg-white/10 hover:bg-white/20 border border-white/10 rounded-lg px-4 py-2 font-semibold transition-colors flex items-center gap-2"><i class="fa-solid fa-eye"></i> 보기</button>
                                <button th:data-id="${board.id}" class="delete-btn text-sm text-red-400 bg-red-500/10 hover:bg-red-500/20 border border-red-500/20 hover:border-red-500/40 rounded-lg px-4 py-2 font-semibold transition-colors flex items-center gap-2"><i class="fa-solid fa-trash"></i> 삭제</button>
                            </div>
                        </article>
                    </div>
                </section>

                <section class="mt-8">
                    <div class="glass-card rounded-2xl p-4 flex items-center justify-center gap-2">
                        <a th:href="@{/article_list(page=${currentPage - 1}, keyword=${keyword})}"
                           th:classappend="${currentPage == 0} ? 'opacity-50 pointer-events-none'"
                           class="px-3 py-1 rounded-lg bg-white/5 border border-white/10 hover:border-cyan-400 hover:bg-cyan-500/10 text-sm">이전</a>

                        <span th:if="${totalPages > 0}" th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                            <a th:href="@{/article_list(page=${i}, keyword=${keyword})}"
                               th:text="${i + 1}"
                               th:classappend="${i == currentPage} ? 'bg-cyan-600 text-white' : ''"
                               class="mx-1 px-3 py-1 rounded-lg bg-white/5 border border-white/10 hover:border-cyan-400 hover:bg-cyan-500/10 text-sm">1</a>
                        </span>

                        <a th:href="@{/article_list(page=${currentPage + 1}, keyword=${keyword})}"
                           th:classappend="${currentPage + 1 >= totalPages} ? 'opacity-50 pointer-events-none'"
                           class="px-3 py-1 rounded-lg bg-white/5 border border-white/10 hover:border-cyan-400 hover:bg-cyan-500/10 text-sm">다음</a>
                    </div>
                </section>
            </main>
        </div>
    </div>

    <!-- 보기 모달 -->
    <div id="view-modal" class="fixed inset-0 bg-black/60 backdrop-blur-sm hidden items-center justify-center z-50">
        <div class="glass-card rounded-2xl p-6 md:p-8 w-full max-w-2xl relative">
            <button id="view-modal-close" class="absolute top-3 right-3 text-white/80 hover:text-white">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
            <h3 id="view-modal-title" class="text-2xl font-bold mb-4"></h3>
            <div id="view-modal-content" class="text-text-secondary whitespace-pre-wrap"></div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // 새 글 추가 처리
        const addArticleForm = document.getElementById('add-article-form');
        if (addArticleForm) {
            addArticleForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(addArticleForm);
                const response = await fetch('/api/boards', { method: 'POST', headers: { 'Accept': 'application/json' }, body: new URLSearchParams(formData) });
                if (response.ok) {
                    try {
                        const data = await response.json();
                        const list = document.getElementById('article-list');
                        const emptyMsg = document.getElementById('no-articles-message');
                        if (emptyMsg) emptyMsg.remove();

                        const article = document.createElement('article');
                        article.className = 'glass-card rounded-2xl p-6 md:p-8';
                        article.id = 'article-' + (data.id ?? '');
                        article.innerHTML =
                            "<h2 class='text-2xl font-bold mb-3'></h2>" +
                            "<p class='text-text-secondary leading-relaxed mb-6 whitespace-pre-wrap'></p>" +
                            "<div class='flex justify-end items-center gap-3 pt-4 border-t border-white/10'>" +
                            "  <a href='/board_edit/" + (data.id ?? '') + "' class='text-sm text-cyan-300 bg-cyan-500/10 hover:bg-cyan-500/20 border border-cyan-500/20 hover:border-cyan-500/40 rounded-lg px-4 py-2 font-semibold transition-colors flex items-center gap-2'><i class='fa-solid fa-pen'></i> 수정</a>" +
                            "  <button data-id='" + (data.id ?? '') + "' class='view-btn text-sm text-white bg-white/10 hover:bg-white/20 border border-white/10 rounded-lg px-4 py-2 font-semibold transition-colors flex items-center gap-2'><i class='fa-solid fa-eye'></i> 보기</button>" +
                            "  <button data-id='" + (data.id ?? '') + "' class='delete-btn text-sm text-red-400 bg-red-500/10 hover:bg-red-500/20 border border-red-500/20 hover:border-red-500/40 rounded-lg px-4 py-2 font-semibold transition-colors flex items-center gap-2'><i class='fa-solid fa-trash'></i> 삭제</button>" +
                            "</div>";
                        const h = article.querySelector('h2'); if (h) h.textContent = (data.title || '').toString();
                        const p = article.querySelector('p'); if (p) p.textContent = (data.content || '').toString();
                        if (list) list.prepend(article);
                        addArticleForm.reset();
                    } catch (_) {
                        window.location.reload();
                    }
                }
            });
        }

        // 삭제 처리
        const articleList = document.getElementById('article-list');
        if (articleList) {
            articleList.addEventListener('click', async (e) => {
                const target = e.target.closest('.delete-btn');
                if (!target) return;
                const articleId = target.dataset.id;
                if (confirm('정말 게시글을 삭제하시겠습니까?')) {
                    const response = await fetch(`/api/boards/${articleId}`, { method: 'DELETE' });
                    if (response.ok) {
                        const articleElement = document.getElementById(`article-${articleId}`);
                        if (articleElement) {
                            articleElement.style.transition = 'opacity 0.5s, transform 0.5s';
                            articleElement.style.opacity = '0';
                            articleElement.style.transform = 'translateX(-20px)';
                            setTimeout(() => articleElement.remove(), 500);
                        }
                    } else {
                        alert('삭제에 실패했습니다.');
                    }
                }
            });
        }

        // 보기 모달
        const modal = document.getElementById('view-modal');
        const modalTitle = document.getElementById('view-modal-title');
        const modalContent = document.getElementById('view-modal-content');
        document.getElementById('view-modal-close')?.addEventListener('click', () => { modal.classList.add('hidden'); modal.classList.remove('flex'); });
        modal?.addEventListener('click', (e) => { if (e.target === modal) { modal.classList.add('hidden'); modal.classList.remove('flex'); }});
        articleList?.addEventListener('click', async (e) => {
            const viewBtn = e.target.closest('.view-btn');
            if (viewBtn) {
                const id = viewBtn.dataset.id;
                const resp = await fetch(`/api/boards/${id}/view`);
                if (resp.ok) {
                    const data = await resp.json();
                    modalTitle.textContent = data.title || '';
                    modalContent.textContent = data.content || '';
                    modal.classList.remove('hidden'); modal.classList.add('flex');
                }
                e.preventDefault();
                return;
            }
            const viewLink = e.target.closest('a[href^="/board_view/"]');
            if (viewLink) {
                const idMatch = (viewLink.closest('article')?.id || '').match(/article-(\d+)/);
                const id = idMatch ? idMatch[1] : null;
                if (id) {
                    const resp = await fetch(`/api/boards/${id}/view`);
                    if (resp.ok) {
                        const data = await resp.json();
                        modalTitle.textContent = data.title || '';
                        modalContent.textContent = data.content || '';
                        modal.classList.remove('hidden'); modal.classList.add('flex');
                    }
                }
                e.preventDefault();
            }
        });
    });
    </script>
</body>
</html>
