<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>데이터베이스 테스트</title>
</head>
<body>
    <h1>조회 결과</h1>
    <div th:if="${data4 != null}">
        <p>아이디(기본키) : <span th:text="${data4.id}"></span></p>
        <p>이름: <span th:text="${data4.name}"></span></p>
    </div>
    <div th:if="${data4 == null}">
        <p>'홍길동'에 대한 데이터가 데이터베이스에 존재하지 않습니다.</p>
    </div>
</body>
</html>
